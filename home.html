<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="styles.css">
</head>

    <header>
        <h1>Minha Loja</h1>

                <li><a href="#">Sobre</a></li>

    </header>

    <section class="banner">

        <div class="produto">
            <img src="produto2.jpg" alt="Produto 2">

        <p>&copy; 2024 Minha Loja</p>
