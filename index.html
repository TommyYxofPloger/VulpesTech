<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
</head>
<body>
    <script>
        // Simular o comportamento do código PHP usando JavaScript
        // Comece a sessão
        sessionStorage.setItem('loggedIn', true);

        // Carregue os arquivos necessários
		const applicationScript = 'caminho/para/application.js';
		const mainViewScript = 'caminho/para/mainview.js';

		// Agora você pode usar essas variáveis para carregar os scripts conforme necessário

		// Carregar o script de Application
		const scriptApplication = document.createElement('script');
		scriptApplication.src = applicationScript;
		document.head.appendChild(scriptApplication);

		// Carregar o script de MainView
		const scriptMainView = document.createElement('script');
		scriptMainView.src = mainViewScript;
		document.head.appendChild(scriptMainView);
		
        var script = document.createElement('script');
        script.src = 'vendor/autoload.js';
        document.head.appendChild(script);

        // Defina as constantes
        var INCLUDE_PATH_STATIC = 'https://vulpestech.com.br/VT/VIEW/PAGES/';
        var INCLUDE_PATH = 'https://vulpestech.com.br/';

        // Inicialize e execute a aplicação
        var app = new VT.Application();
        app.run();
    </script>
</body>
</html>
