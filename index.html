<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
</head>
<body>
    <p>Redirecionando para a mesma página...</p>
    <!-- Outros elementos HTML aqui -->

    <script>
        // Obter o URL atual da página
        const currentUrl = window.location.href;
		if(currentUrl == ''){
			// Redirecionar para o mesmo URL
			window.location.replace(currentUrl+='about');
		}else{
			window.location.replace(currentUrl);
		}
    </script>
</body>
</html>
